<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilterFlix Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Master Toggle */
    .master-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .toggle-label {
      font-weight: 600;
      font-size: 15px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4b5563;
      transition: 0.3s;
      border-radius: 28px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    /* Sections */
    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    /* Filter Mode */
    .filter-modes {
      display: flex;
      gap: 8px;
    }

    .mode-btn {
      flex: 1;
      padding: 12px 8px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
      font-weight: 600;
    }

    .mode-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .mode-btn.active {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }

    .mode-icon {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }

    /* Content Types */
    .content-types {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .type-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .type-checkbox:hover {
      background: rgba(255,255,255,0.08);
    }

    .type-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: #8b5cf6;
    }

    .type-checkbox label {
      cursor: pointer;
      font-size: 14px;
    }

    /* Severity Slider */
    .severity-container {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
    }

    .severity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .severity-value {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .severity-slider {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      outline: none;
    }

    .severity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      cursor: pointer;
    }

    .severity-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 10px;
      color: #6b7280;
    }

    /* Status */
    .status {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .status.active {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer-link {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: #a78bfa;
    }

    .version {
      margin-top: 8px;
      font-size: 10px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">FF</div>
        <span class="logo-text">FilterFlix</span>
      </div>
    </div>

    <!-- Master Toggle -->
    <div class="master-toggle">
      <span class="toggle-label">Enable Filtering</span>
      <label class="toggle-switch">
        <input type="checkbox" id="masterToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <!-- Status -->
    <div class="status" id="status">
      Ready to filter content
    </div>

    <!-- Filter Mode -->
    <div class="section">
      <div class="section-title">Filter Mode</div>
      <div class="filter-modes">
        <button class="mode-btn active" data-mode="skip">
          <span class="mode-icon">‚è≠Ô∏è</span>
          Skip
        </button>
        <button class="mode-btn" data-mode="mute">
          <span class="mode-icon">üîá</span>
          Mute
        </button>
        <button class="mode-btn" data-mode="blur">
          <span class="mode-icon">üå´Ô∏è</span>
          Blur
        </button>
      </div>
    </div>

    <!-- Content Types -->
    <div class="section">
      <div class="section-title">Content Types</div>
      <div class="content-types">
        <div class="type-checkbox">
          <input type="checkbox" id="typeNudity" value="nudity" checked>
          <label for="typeNudity">üîû Nudity & Sexual Content</label>
        </div>
        <div class="type-checkbox">
          <input type="checkbox" id="typeProfanity" value="profanity" checked>
          <label for="typeProfanity">ü§¨ Profanity</label>
        </div>
        <div class="type-checkbox">
          <input type="checkbox" id="typeViolence" value="violence" checked>
          <label for="typeViolence">üí• Violence & Gore</label>
        </div>
      </div>
    </div>

    <!-- Severity Threshold -->
    <div class="section">
      <div class="section-title">Minimum Severity</div>
      <div class="severity-container">
        <div class="severity-header">
          <span>Filter scenes rated</span>
          <span class="severity-value" id="severityValue">1+</span>
        </div>
        <input type="range" class="severity-slider" id="severitySlider" min="1" max="10" value="1">
        <div class="severity-labels">
          <span>All (1)</span>
          <span>Moderate (5)</span>
          <span>Severe (10)</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://filterflix.app/report" target="_blank" class="footer-link">
        üìù Report Missing Timestamps
      </a>
      <div class="version">v0.1.0 ‚Ä¢ Family Movie Act Compliant</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
